<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <header>

            <div class="nav">
                <div class="logo">
                    <a href="">to<span>do</span></a>
                </div>
                <div class="profile">
                    <p class="material-symbols-outlined">
                        account_circle
                    </p>
                </div>
            </div>
            <div class="title">
                <p>my tasks</p>
            </div>
        </header>

        <main>
            <div class="alltasks">
                <div class="allfilter">
                    <div class="filters">
                        <p>
                        <span class="material-symbols-outlined">
                            tune
                        </span> Filter by
                        </p>
                    </div>
                    <div class="filterbtns">
                        <div class="filterbtn">
                            <input type="radio" name="filter" id="all" value="all">
                            <label for="all">all</label>
                        </div>
                        <div class="filterbtn">
                            <input type="radio" name="filter" id="completed" value="completed">
                            <label for="completed">completed</label>
                        </div>
                        <div class="filterbtn">
                            <input type="radio" name="filter" id="progress" value="progress">
                            <label for="progress">in progress</label>
                        </div>

                        <div class="filterbtn">
                            <input type="radio" name="filter" id="pending" value="pending">
                            <label for="pending">pending</label>
                        </div>
                    </div>

                    <button class="addtaskbtn">Add task</button>
                </div>

                <div class="tasks">
                    <table>
                        <tbody class="tasktable">
                            <tr>
                                <th>Name</th>
                                <th>Category</th>
                                <th>Edit</th>
                                <th>Delete</th>
                            </tr>

                            <tr>
                                <td>call hope before sleeping</td>
                                <td>office</td>
                                <td><button class="edit">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </button></td>
                                <td><button class="delete">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button></td>
                            </tr>

                            <tr>
                                <td>call george before sleeping</td>
                                <td>school</td>
                                <td><button class="edit">
                                    <span class="material-symbols-outlined">
                                        edit
                                    </span>
                                </button></td>
                                <td><button class="delete">
                                    <span class="material-symbols-outlined">
                                        delete
                                    </span>
                                </button></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </main>
        <div class="addtask">
            <h1>Task 
                <span class="material-symbols-outlined canceladd">
                x
            </span></h1>
            <form action="" method="post">
                <p>enter task name</p>
                <input type="text" name="taskname" id="taskname">
                <p>select category</p>
                <select name="taskcategories" id="taskcategories" class="taskcategories">
                    <option value="office">office</option>
                    <option value="school">school</option>
                    <option value="work">work</option>
                    <option value="misc">misc</option>
                </select>
                <button type="submit" class="add">Add</button>
            </form>
        </div>
        <footer>

        </footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
