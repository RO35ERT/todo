<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Todo</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
</head>
<body>
    <div class="container">
        <header>

            <div class="nav">
                <div class="logo">
                    <a href="">to<span>do</span></a>
                </div>
                <div class="profile">
                    <p class="material-symbols-outlined">
                        account_circle
                    </p>
                </div>
            </div>
            <div class="title">
                <p>my tasks</p>
            </div>
        </header>

        <main>
            <div class="alltasks">
                <div class="allfilter">
                    <div class="filters">
                        <p>
                        <span class="material-symbols-outlined">
                            tune
                        </span> Filter by
                        </p>
                    </div>
                    <div class="filterbtns">
                        <div class="filterbtn">
                            <input type="radio" name="filter" id="all" value="all">
                            <label for="all">all</label>
                        </div>
                        <div class="filterbtn">
                            <input type="radio" name="filter" id="completed" value="completed">
                            <label for="completed">completed</label>
                        </div>
                        <div class="filterbtn">
                            <input type="radio" name="filter" id="progress" value="progress">
                            <label for="progress">in progress</label>
                        </div>

                        <div class="filterbtn">
                            <input type="radio" name="filter" id="pending" value="pending">
                            <label for="pending">pending</label>
                        </div>
                
                    </div>
                </div>

                <div class="tasks">
                    <div class="taskheader">

                    </div>
                    <div class="task">
                        <div class="singletask">
                            <p class="taskname">
                                call hope before sleeping
                            </p>
                        </div>

                    </div>
                </div>
            </div>
        </main>
        <div class="addTask">
            addTask
        </div>
        <footer>

        </footer>
    </div>
    <script src="./js/app.js"></script>
</body>
</html>
