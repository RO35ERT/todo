<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login</title>
    <link rel="stylesheet" href="/css/login.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form action="" class="login">
            <p class="error"></p>
            <input type="text" name="email" id="email" placeholder="example@example.com" required>
            <div class="pass">
                <input type="password" name="password" id="password" placeholder="password" required>
                <div class="check">
                    <input type="checkbox" name="passCheck" id="passCheck">
                    <label for="passCheck">Show password</label>
                </div>
            </div>
            <button class="submit" id="submit">Login</button>
        </form>
    </div>
    <script src="/js/login.js"></script>
</body>
</html>
